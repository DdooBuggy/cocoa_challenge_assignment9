<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="top-bar">
      <i class="fas fa-times fa-2x"></i>
      <div class="top-bar__title">
        <span>Playlist</span>
      </div>
      <div class="top-bar__empty"></div>
    </div>
    <div class="curMusic">
      <div class="curMusic__photo">
        <i class="far fa-image"></i>
      </div>
      <div class="curMusic__info">
        <span class="curMusic__musicName"> Random Love </span>
        <span class="curMusic__musicWriter"> by Divay Kapoor </span>
      </div>
    </div>
    <div class="bottons">
      <div class="bottons__play">
        <i class="fas fa-caret-right"></i>
        <span>Play</span>
      </div>
      <div class="bottons__heart">
        <i class="far fa-heart"></i>
      </div>
      <div class="bottons__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <ul class="otherMusics">
      <li class="otherMusics__music">
        <div class="otherMusics__music__color"></div>
        <div class="otherMusics__music__info">
          <span class="otherMusics__music__info__musicName">Matargasti</span>
          <span class="otherMusics__music__info__musicWriter">
            Mohit Chauhan
          </span>
        </div>
      </li>
      <li class="otherMusics__music">
        <div class="otherMusics__music__color"></div>
        <div class="otherMusics__music__info">
          <span class="otherMusics__music__info__musicName">Attitude</span>
          <span class="otherMusics__music__info__musicWriter">
            Lewis OfManㆍAttitude
          </span>
        </div>
      </li>
      <li class="otherMusics__music">
        <div class="otherMusics__music__color"></div>
        <div class="otherMusics__music__info">
          <span class="otherMusics__music__info__musicName">Try Everthing</span>
          <span class="otherMusics__music__info__musicWriter">
            ShakiraㆍZootopia
          </span>
        </div>
      </li>
      <li class="otherMusics__music">
        <div class="otherMusics__music__color"></div>
        <div class="otherMusics__music__info">
          <span class="otherMusics__music__info__musicName">Sunflower</span>
          <span class="otherMusics__music__info__musicWriter">
            Joseph VincentㆍSunflower
          </span>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/1ae3f8cf6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
